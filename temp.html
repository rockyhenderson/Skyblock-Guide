<style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr); /* 7 columns by default */
      grid-template-rows: auto;
      gap: 10px;
      width: 60vw;
      margin: 0 auto; /* Center the grid */
    }

    /* To ensure the grid items are square */
    .grid-item {
      background-color: lightgray;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      padding-top: 100%; /* Creates a square aspect ratio */
      position: relative;
    }

    /* Adjust text placement inside the squares */
    .grid-item > a,
    .grid-item > span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Transparent fillers to maintain layout */
    .filler {
      background-color: transparent;
      border: none;
    }

    /* Media query for screens smaller than 900px */
    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: repeat(4, 1fr); /* 4 columns */
        width: 80vw; /* Make it take more space */
      }
    }

    /* Media query for screens smaller than 600px */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns */
        width: 90vw; /* Full width */
      }
    }

    /* Media query for screens smaller than 400px */
    @media (max-width: 400px) {
      .grid-container {
        grid-template-columns: 1fr; /* Single column */
        width: 95vw;
      }
    }
    .head-content {
      display: flex;
      justify-content: space-between;
    }
    p {
      margin: 0;
    }

    /* Modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Background with transparency */
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .modal input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }

    .modal button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
