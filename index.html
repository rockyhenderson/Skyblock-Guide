<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Name and Jumble Letters</title>
</head>
<body>
    <input type="text" id="usernameInput" placeholder="Enter your name" />
    <button onclick="submitUsername()">Submit</button>

    <script>
        async function submitUsername() {
            const username = document.getElementById("usernameInput").value;

            if (username) {
                try {
                    // Sending the username to the backend
                    const response = await fetch('functions/submitUsername.js', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username }),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch');
                    }

                    const data = await response.json();
                    const jumbledName = data.jumbledName;
                    
                    // Store the jumbled name in a variable and print it to the console
                    console.log('Jumbled Name:', jumbledName);
                } catch (error) {
                    console.error('Error:', error);
                }
            } else {
                alert('Please enter a name');
            }
        }
    </script>
</body>
</html>
