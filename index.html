<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Skyblock Guide</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="head-content" style="display: flex; justify-content: space-between;">
      <h1>SCL</h1>
      <h1>Skyblock Guide</h1>
      <div>
        <h1 id="usernameDisplay"></h1>
        <p>is linked</p>
      </div>
    </div>

    <!-- Modal Trigger Button -->
    <button id="modalButton">Enter Username</button>

    <!-- Modal Structure -->
    <div id="usernameModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Enter Username</h2>
        <input type="text" id="usernameInput" placeholder="Enter username" />
        <button id="fetchButton" onclick="fetchUUIDAndData()">Fetch UUID</button>
      </div>
    </div>

    <nav>
      <a href="farming.html" role="button">farming</a>
      <a href="mining.html" role="button">mining</a>
      <a href="foraging.html" role="button">foraging</a>
      <a href="fishing.html" role="button">fishing</a>
      <a href="enchanting.html" role="button">enchanting</a>

      <a href="runecraft.html" role="button">runecraft</a>
      <a href="social.html" role="button">social</a>
    </nav>

    <script>
      // Get modal elements
      var modal = document.getElementById("usernameModal");
      var btn = document.getElementById("modalButton");
      var span = document.getElementsByClassName("close")[0];

      // Open the modal when the button is clicked
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // Close the modal when the user clicks on the 'x'
      span.onclick = function () {
        modal.style.display = "none";
      };

      // Close the modal if user clicks outside of the modal content
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>

    <script src="main.js"></script>
    <script src="loadData.js"></script>
  </body>
</html>
